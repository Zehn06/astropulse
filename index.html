<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#0a0e27" />
    <meta name="description" content="AstroPulse - Epic Space Runner Game" />
    <title>AstroPulse - Space Runner Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0e27;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #root {
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            max-height: 800px;
            border: 2px solid #00d4ff;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: #0a0e27;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00d4ff;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
        }
        
        /* Web için responsive ayarlar */
        @media (max-width: 768px) {
            #root {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border: none;
                border-radius: 0;
            }
        }
        
        /* Desktop için ortalama */
        @media (min-width: 769px) {
            body {
                background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            }
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="loading">Loading AstroPulse...</div>
    </div>
<script src="AppEntry-f3bf89ab4b03e321ef24463d77583111.js" defer></script>
</body>
</html>
